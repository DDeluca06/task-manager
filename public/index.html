<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="text-center">Task Management App</h1>

    <!-- Task Form -->
<!-- Task Form -->
<form id="taskForm">
    <div class="form-group">
        <label for="taskTitle">Task Title</label>
        <input type="text" class="form-control" id="taskTitle" placeholder="Enter task title" required>
    </div>
    <div class="form-group">
        <label for="taskDescription">Task Description</label>
        <textarea class="form-control" id="taskDescription" rows="3" placeholder="Enter task description" required></textarea>
    </div>
    <div class="form-group">
        <label for="taskStartDate">Start Date</label>
        <input type="datetime-local" class="form-control" id="taskStartDate">
    </div>
    <div class="form-group">
        <label for="taskDueDate">Due Date</label>
        <input type="datetime-local" class="form-control" id="taskDueDate">
    </div>
    <button type="submit" class="btn btn-primary">Add Task</button>
</form>

    <!-- Task List -->
    <div class="task-list">
        <h2>Tasks</h2>
        <ul class="list-group" id="taskList">
            <!-- Task items appear here, unless I did something stupid. Then they won't appear. -->
        </ul>
    </div>
</div>
<!-- Edit Task Modal -->
<div class="modal fade" id="editTaskModal" tabindex="-1" role="dialog" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editTaskForm">
                    <div class="form-group">
                        <label for="editTaskTitle">Task Title</label>
                        <input type="text" class="form-control" id="editTaskTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="editTaskDescription">Task Description</label>
                        <textarea class="form-control" id="editTaskDescription" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editTaskStartDate">Start Date</label>
                        <input type="datetime-local" class="form-control" id="editTaskStartDate">
                    </div>
                    <div class="form-group">
                        <label for="editTaskDueDate">Due Date</label>
                        <input type="datetime-local" class="form-control" id="editTaskDueDate">
                    </div>
                    <div class="form-group">
                        <label for="editTaskStatus">Status</label>
                        <select class="form-control" id="editTaskStatus">
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
